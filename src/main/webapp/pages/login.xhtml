<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>#{i18n['login']}</title>
	<meta
		http-equiv="Content-Type"
		content="text/html; charset=UTF-8" />
	<h:outputStylesheet
		library="css"
		name="style.css" />
</h:head>

<h:body onload="document.frmLogin.username.focus();">
	<div align="center">
		<h1>#{i18n['info.welcome_to_leave_application']}</h1>

		<p:messages
			id="errMsg"
			autoUpdate="true"
			closable="true"
			styleClass="block" />
		<br />

		<p:growl
			autoUpdate="true"
			life="10000" />
		<p:panel
			header="#{i18n['login']}"
			styleClass="block">

			<h:form
				id="frmLogin"
				prependId="false">

				<div class="ui-grid ui-grid-responsive">
					<div class="ui-grid-row value">
						<div class="ui-grid-col-9 label">
							<p:outputLabel
								for="username"
								value="#{i18n['username']}" />
						</div>
						<div class="ui-grid-col-9 value">
							<p:inputText
								id="username"
								value="#{loginBean.username}"
								required="true"
								requiredMessage="#{i18n['error.please_enter_username']}"
								label="#{i18n['username']}" />
						</div>
					</div>

					<div class="ui-grid-row value">
						<div class="ui-grid-col-9 label">
							<p:outputLabel
								for="password"
								value="#{i18n['password']} " />
						</div>
						<div class="ui-grid-col-9 value">
							<p:password
								id="password"
								value="#{loginBean.password}"
								required="true"
								requiredMessage="#{i18n['error.please_enter_password']}"
								label="#{i18n['password']}" />
						</div>
					</div>

					<div class="ui-grid-row value">
						<div
							class="ui-grid-col-4"
							align="right">
							<h:selectBooleanCheckbox
								id="remember-me"
								label="#{i18n['remember_me']}"
								style="width: 20px;height: 20px;" />
						</div>
						<div
							class="ui-grid-col-7"
							align="left">
							<p:outputLabel
								for="remember-me"
								value=" #{i18n['remember_me']}" />
						</div>
					</div>
				</div>
				<br />
				<p:commandButton
					id="btnLogin"
					action="#{loginBean.doLogin()}"
					value="#{i18n['login']}"
					icon="ui-icon-person"
					ajax="false"
					update="err" />
				<br />
			</h:form>
		</p:panel>
	</div>
</h:body>
</html>
