<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<p:panel header="#{i18n['user_detail']}" toggleable="true">
		<p:panelGrid columns="2">
			<h:outputLabel value="#{i18n['user']}: " />
			<h:outputText value="#{userManagedBean.currentUser.username}" />
			<h:outputLabel value="#{i18n['employee_code']}: " />
			<h:outputText value="#{userManagedBean.currentEmployee.employeeCode}" />
			<h:outputLabel value="#{i18n['employee_name']}: " />
			<h:outputText value="#{userManagedBean.currentEmployee.employeeName}" />
		</p:panelGrid>
	</p:panel>
</ui:composition>
