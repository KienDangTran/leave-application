<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>#{i18n['login']}</title>
	<meta
		http-equiv="Content-Type"
		content="text/html; charset=UTF-8" />
	<h:outputStylesheet
		library="css"
		name="style.css" />
</h:head>
<h:body>
	<div align="center">
		<h1>#{i18n['info.welcome_to_leave_application']}</h1>
	</div>
	<p:panel header="#{i18n['login']}">
		<p:growl
			showDetail="true"
			life="8000" />
		<h:form id="frmLogin">
			<h:panelGrid columns="2">
				<h:outputLabel
					for="username"
					value="#{i18n['username']}"
					styleClass="label" />
				<h:inputText
					id="username"
					required="true"
					requiredMessage="#{i18n['error.please_enter_username']}"
					value="#{loginManagedBean.username}"
					label="#{i18n['username']}" />

				<h:outputLabel
					for="password"
					value="#{i18n['password']} "
					styleClass="label" />
				<h:inputSecret
					id="password"
					required="true"
					requiredMessage="#{i18n['error.please_enter_password']}"
					value="#{loginManagedBean.password}"
					label="#{i18n['password']}" />

				<h:outputText value="" />
				<h:commandButton
					id="btnLogin"
					value="#{i18n['login']}"
					action="#{loginManagedBean.login}" />
			</h:panelGrid>

		</h:form>
	</p:panel>
</h:body>
</html>
