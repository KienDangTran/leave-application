<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>#{i18n['info.welcome_to_leave_application']}</title>

	<h:outputScript
		library="primefaces"
		name="primefaces.js" />

	<h:outputStylesheet
		library="primefaces"
		name="primefaces.css" />

	<h:outputStylesheet
		library="css"
		name="style.css" />

	<f:facet name="first">
		<meta
			content="text/html; charset=UTF-8"
			http-equiv="Content-Type" />
	</f:facet>
</h:head>

<h:body>
	<f:view
		contentType="text/html; charset=UTF-8"
		encoding="UTF-8">

		<p:growl
			autoUpdate="true"
			life="10000" />

		<p:panel id="contentWrapper">
			<ui:insert name="content" />
		</p:panel>

		<ui:insert name="menu">
			<ui:include src="/pages/layout/menu.xhtml" />
		</ui:insert>

	</f:view>
</h:body>

</html>
