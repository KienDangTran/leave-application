<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<h:form id="frmMenuBar">
		<p:menubar>

			<!-- Maintainance Setup -->
			<p:submenu
				label="#{i18n['maintainance_setup']}"
				icon="ui-icon-wrench">

				<!-- System Administrator -->
				<p:submenu
					label="#{i18n['system_administrator']}"
					icon="ui-icon-person">
					<p:menuitem
						value="#{i18n['user_management']}"
						url="#" />
				</p:submenu>

				<!-- Administrator -->
				<p:submenu
					label="#{i18n['administrator']}"
					icon="ui-icon-person">
					<p:menuitem
						value="#{i18n['employee_management']}"
						action="#{navigationBean.setPage('/pages/maintainance_setup/administrator/employee/employee_management.xhtml')}" />
					<p:menuitem
						value="#{i18n['approving_officer']}"
						url="#" />
				</p:submenu>

			</p:submenu>

			<!-- Processing -->
			<p:submenu
				label="#{i18n['processing']}"
				icon="ui-icon-gear">
				<p:menuitem
					value="#{i18n['leave_entitlement']}"
					url="#" />
				<p:menuitem
					value="#{i18n['leave_application']}"
					url="#" />
			</p:submenu>

			<!-- Approval -->
			<p:submenu
				label="#{i18n['approval']}"
				icon="ui-icon-circle-check">
				<p:menuitem
					value="#{i18n['approval_summary']}"
					url="#" />
			</p:submenu>

			<!-- Help -->
			<p:submenu
				label="Help"
				icon="ui-icon-help">
				<p:menuitem
					value="Contents"
					url="#" />
			</p:submenu>

			<f:facet name="options">
				<h:outputText
					value=" #{i18n['welcome']}, "
					escape="false" />
				<b><p:commandLink value=" #{userSessionBean.currentEmployee.employeeName}" /></b>
				<h:outputText
					value="  "
					escape="false" />
				<p:outputLabel
					value="Theme "
					for="themeSwitcher"
					style="margin: 0 0 0 20px" />
				<p:themeSwitcher
					id="themeSwitcher"
					style="margin: 0 20px 0 0; position:relative; bottom:-8px;"
					value="#{userSessionBean.currentUser.theme}">
					<f:selectItem
						itemLabel="Choose Theme"
						itemValue="" />
					<f:selectItems
						value="#{themesBean.themes}"
						var="theme"
						itemLabel="#{theme.displayName}"
						itemValue="#{theme.name}" />
					<p:ajax
						event="change"
						listener="#{userSessionBean.changeTheme()}"
						update="frmMenuBar" />
				</p:themeSwitcher>

				<p:button
					href="/logout?faces-redirect=true"
					value="#{i18n['logout']}"
					title="#{i18n['logout']}"
					icon="ui-icon-extlink">
				</p:button>
			</f:facet>

		</p:menubar>
	</h:form>
</ui:composition>
