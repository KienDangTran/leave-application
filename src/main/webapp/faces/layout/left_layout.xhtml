<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:form>
	
		<p:panel
			header="#{i18n['user_information']}"
			toggleable="true"
			rendered="#{not empty userManagedBean.currentUser}">

			<div class="ui-grid ui-grid-responsive">
				<div class="ui-grid-row">
					<div class="ui-grid-col-5 label">
						<p:outputLabel value="#{i18n['user_id']} " />
					</div>
					<div class="ui-grid-col-8 value">
						<h:outputText value="#{userManagedBean.currentUser.userId}" />
					</div>
				</div>

				<div class="ui-grid-row">
					<div class="ui-grid-col-5 label">
						<p:outputLabel value="#{i18n['username']} " />
					</div>
					<div class="ui-grid-col-8 value">
						<h:outputText value="#{userManagedBean.currentUser.username}" />
					</div>
				</div>

				<div class="ui-grid-row">
					<div class="ui-grid-col-5 label">
						<p:outputLabel value="#{i18n['user_role']} " />
					</div>
					<div class="ui-grid-col-8 value">
						<h:outputText value="#{userManagedBean.currentUserRoles}" />
					</div>
				</div>

				<div class="ui-grid-row">
					<div class="ui-grid-col-5 label">
						<p:outputLabel value="#{i18n['employee_code']} " />
					</div>
					<div class="ui-grid-col-8 value">
						<h:outputText value="#{userManagedBean.currentEmployee.employeeCode}" />
					</div>
				</div>

				<div class="ui-grid-row">
					<div class="ui-grid-col-5 label">
						<p:outputLabel value="#{i18n['employee_name']} " />
					</div>
					<div class="ui-grid-col-8 value">
						<h:outputText value="#{userManagedBean.currentEmployee.employeeName}" />
					</div>
				</div>
			</div>

			<p:commandButton
				id="btnEditUser"
				action="#{userManagedBean.editUser()}"
				value="#{i18n['edit']}"
				update="@form" />
		</p:panel>
	</h:form>
</ui:composition>
