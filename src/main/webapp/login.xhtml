<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Login</title>
</h:head>
<h:body>
	<div align="right" style="">
		<h:form id="frmLogin" prependId="false">
			<div id="loginFieldsPanel">
				<div id="loginFieldUsrContId">
					<h:outputText id="outTxtUsernameId" value="Username: " name="outTxtUsernameNm"></h:outputText>
					<h:inputText id="username" required="true" value="#{loginManagedBean.username}" requiredMessage="Please enter username"></h:inputText>
					<h:outputLabel id="outLblUsernameId" for="userName" name="outLblUsernameNm"></h:outputLabel>
				</div>
				<div id="loginFieldPassContId">
					<h:outputText id="outTxtPasswordId" value="Password: " name="outTxtPasswordNm"></h:outputText>
					<h:inputSecret id="password" required="true" value="#{loginManagedBean.password}" requiredMessage="Please enter password" name="inTxtPasswordNm"></h:inputSecret>
					<h:outputLabel id="outLblPasswordId" for="password" name="outLblPasswordNm"></h:outputLabel>
				</div>
			</div>
			<div id="loginBtnPanel">
				<h:commandButton id="btnLoginId" value="Login" action="#{loginManagedBean.login}" styleClass="loginPanelBtn"></h:commandButton>
				<h:commandButton id="btnCancelId" value="Cancel" action="#{loginManagedBean.cancel}" styleClass="loginPanelBtn" immediate="true" update="frmLogin"></h:commandButton>
			</div>
		</h:form>
	</div>
	<div>
		<h:messages></h:messages>
	</div>
</h:body>
</html>
