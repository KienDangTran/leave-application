<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Leave Application</title>
	<h:outputStylesheet library="css" name="main.css" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<f:view contentType="text/html; charset=UTF-8" encoding="UTF-8">
		<div id="page" align="center">

			<div id="divTop" style="vertical-align: middle;">
				<ui:insert name="header">
					<ui:include src="/faces/unsecure/layout/common_header.xhtml" />
				</ui:insert>
			</div>

			<div id="divLeft">
				<ui:insert name="left">
					<ui:include src="/faces/unsecure/layout/common_left.xhtml" />
				</ui:insert>
			</div>

			<div id="divMain">
				<p:growl showDetail="false" life="3000" />
				<ui:insert name="content">
					<ui:include src="/faces/unsecure/layout/common_content.xhtml" />
				</ui:insert>
			</div>

			<h:outputScript library="javascript" name="jscodes.js" />
		</div>
	</f:view>
</h:body>

</html>
