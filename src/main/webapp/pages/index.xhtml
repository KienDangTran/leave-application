<ui:composition

	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/layout/template.xhtml">

	<ui:define name="content">
		<div
			class="mainContent"
			id="pageContent">

	</ui:define>
</ui:composition>
