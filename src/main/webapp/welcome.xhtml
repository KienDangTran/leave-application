<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>#{i18n['login']}</title>
	<meta
		http-equiv="Content-Type"
		content="text/html; charset=UTF-8" />
	<h:outputStylesheet
		library="css"
		name="style.css" />
</h:head>
<h:body>
	<div align="center">
		<h1>#{i18n['info.welcome_to_leave_application']}</h1>
		<p:panel
			header="#{i18n['login']}"
			style="width: 480px">
			<p:growl
				showDetail="true"
				life="8000" />
			<h:form id="frmLogin" prependId="false">
				<div class="ui-grid ui-grid-responsive">
					<div class="ui-grid-row value">
						<div class="ui-grid-col-3 label">
							<p:outputLabel
								for="username"
								value="#{i18n['username']}" />
						</div>
						<div class="ui-grid-col-6 value">
							<p:inputText
								id="username"
								required="true"
								requiredMessage="#{i18n['error.please_enter_username']}"
								value="#{loginBean.username}"
								label="#{i18n['username']}" />
						</div>
					</div>

					<div class="ui-grid-row value">
						<div class="ui-grid-col-3 label">
							<p:outputLabel
								for="password"
								value="#{i18n['password']} " />
						</div>
						<div class="ui-grid-col-6 value">
							<p:password
								id="password"
								required="true"
								requiredMessage="#{i18n['error.please_enter_password']}"
								value="#{loginBean.password}"
								label="#{i18n['password']}" />
						</div>
					</div>

					<div class="ui-grid-row value">
						<div
							class="ui-grid-col-4"
							align="right">
							<p:selectBooleanCheckbox
								id="remember-me"
								value="#{loginBean.rememberMe}"
								label="#{i18n['remember_me']}" />
							<h:outputText value="  " />
						</div>
						<div
							class="ui-grid-col-5"
							align="left">
							<p:outputLabel
								for="remember-me"
								value=" #{i18n['remember_me']}" />
						</div>
					</div>
				</div>

				<p:commandButton
					id="btnLogin"
					value="#{i18n['login']}"
					action="#{loginBean.doLogin()}"
					icon="ui-icon-home"
					ajax="false" />

			</h:form>
		</p:panel>
	</div>
</h:body>
</html>
