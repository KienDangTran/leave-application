<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>#{i18n['login']}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>
	<div align="center" style="">
		<h1>#{i18n['welcome_to_leave_application']}</h1>
		<p:panel header="#{i18n['login']}">
			<h:form id="frmLogin">
				<p:growl showDetail="false" life="3000" />
				<h:panelGrid columns="2">
					<h:outputLabel for="username" value="#{i18n['username']} " styleClass="label" />
					<h:inputText id="username" required="true" value="#{loginManagedBean.username}" requiredMessage="#{i18n['validator.please_enter_username']}" />

					<h:outputLabel for="password" value="#{i18n['password']} " styleClass="label" />
					<h:inputSecret id="password" required="true" value="#{loginManagedBean.password}" requiredMessage="#{i18n['validator.please_enter_password']}" name="inTxtPasswordNm"></h:inputSecret>
				</h:panelGrid>
				<div>
					<h:messages title="#{i18n['error']}" />
				</div>
				<div>
					<h:commandButton id="btnLogin" value="#{i18n['login']}" action="#{loginManagedBean.login}" />
				</div>
			</h:form>
		</p:panel>
	</div>
</h:body>
</html>
